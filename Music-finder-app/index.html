<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<body>
    <div class="container text-white">

        <div class="search-bar col-md-6 m-auto">
            <h1 class="text-center pt-5">Find Music</h1>

                <input type="text" id="song-search" class="form-control" placeholder="Enter your artist song name">
                <button class="btn btn-success search-btn"  id="search-btn">Search</button>
            </div>
        </div>
        <div id="searchResult" class="search-result col-md-8 mx-auto py-4">

                    <p class="album-name">Album by <span id="albumName">Tool</span></p>
                </div>
            </div> -->
        </div>
       
    </div>

    <!-- Bootscript JS -->

</html>
